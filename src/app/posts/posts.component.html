<table style="width:100%">
    <tr>
      <th>userId</th>
      <th>id</th> 
      <th>title</th>
      <th>body</th>
    </tr>
    <tr  *ngFor="let post of posts[0]">
      <td>{{post.userId}}</td>
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
    </tr>
  </table>
